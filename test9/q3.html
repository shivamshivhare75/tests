<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div>
      <ol id="a"></ol>
    </div>
    <script>
      let city = ["Delhi", "Mumbai", "Jaipur", "Kolkata", "Indore"];
      var List = document.getElementById("a");
      for (let i of city) {
        var newList = document.createElement("li");
        newList.innerText = i;
        List.append(newList);
      }
    </script>
  </body>
</html>
